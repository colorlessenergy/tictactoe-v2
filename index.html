<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tic tac toe</title>
  <link rel="stylesheet" href="main.css">
  <script src="main.js" defer></script>
</head>
<body>
  <p id="display-winner"></p>
  <div class="tic-tac-toe">
    <div data-position="0" class="box"></div>
    <div data-position="1" class="box"></div>
    <div data-position="2" class="box"></div>
    <div data-position="3" class="box"></div>
    <div data-position="4" class="box"></div>
    <div data-position="5" class="box"></div>
    <div data-position="6" class="box"></div>
    <div data-position="7" class="box"></div>
    <div data-position="8" class="box"></div>
  </div>
</body>
</html>
